<head>
    <title > My first blog</title>
</head>

<body>
    <h1>home</h1>
    <a href = "{% url 'new'%}" class="top-menu">글쓰기</a>
    {% for post in posts.all %}
        <div class="container">
            <a href="post/{{post.id}}/">{{post.title}}</a>
            <p>{{post.created_date}}</p>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
</body>
